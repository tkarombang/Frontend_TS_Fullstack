<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeveloper</title>
  <style>
    /* Modal container */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content */
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Close button */
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }

    .modal form {
      display: flex;
      flex-direction: column;
    }

    .modal label {
      margin: 5px 0;
    }

    .modal input {
      padding: 5px;
      margin-bottom: 10px;
    }

    .modal button {
      padding: 8px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Daftar Developers</h1>
  <div class="container">
    <table id="developersTable" border="1" style="width: 100%; text-align: left;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data pengguna akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>


  <!-- Modal untuk Edit Developer -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Developer</h2>
      <form id="editForm">
        <label for="devId">ID:</label>
        <input type="text" id="devId" disabled>

        <label for="devName">Nama:</label>
        <input type="text" id="devName" required>

        <label for="devEmail">Email:</label>
        <input type="email" id="devEmail" required>

        <label for="devRole">Role:</label>
        <input type="text" id="devRole" required>

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>
</body>

</html>
